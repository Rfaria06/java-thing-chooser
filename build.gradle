plugins {
    id 'java'
    id 'application'
}

group = 'ch.raulfaria'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20250107'

    testImplementation 'org.assertj:assertj-core:3.27.3'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'ch.raulfaria.JavaThingChooser'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ch.raulfaria.JavaThingChooser'
        )
    }
}
